<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Super Potato Bros</title>
    <link rel="shortcut icon" type="image/x-icon" href="img/potato.png" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/game.css" />
    <link rel="stylesheet" href="css/info.css" />
  </head>
  <body>
    <div class="infoPanel">
      <h1>Super Potato Bros</h1>
      <img class="loading" src="img/loading.gif" alt="" />
      <p class="loading">loading</p>
      <button class="startBtn"><i class="fas fa-play"></i>Play</button>
    </div>
    <div class="score">Cookies eaten: <span>0</span></div>
    <div class="HUD">
      <div class="hp">
        HP
        <div><span></span></div>
      </div>
      <div class="mp">
        MP
        <div><span></span></div>
      </div>
    </div>
    <div class="gameMap"></div>
    <script src="settings.js"></script>
    <script src="JavaScript/infoPanel.js"></script>
    <script src="JavaScript/controls.js"></script>
    <script src="JavaScript/sounds.js"></script>
    <script src="JavaScript/gameMap.js"></script>
    <script src="JavaScript/element.js"></script>
    <script src="JavaScript/trampoline.js"></script>
    <script src="JavaScript/fire.js"></script>
    <script src="JavaScript/cookies.js"></script>
    <script src="JavaScript/player.js"></script>
    <script src="JavaScript/ambient.js"></script>
    <script src="JavaScript/enemies.js"></script>
    <script src="JavaScript/stats.js"></script>
    <script src="JavaScript/stage3.js"></script>
  </body>
</html>
